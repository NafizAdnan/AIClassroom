{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Edit Question in {{ lesson.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
                Update Question
            </button>
        </form>
    </div>
{% endblock content %}
