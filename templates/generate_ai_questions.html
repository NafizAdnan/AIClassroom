{% extends "base.html" %}
{% block content %}
    <div class="max-w-3xl mx-auto py-12 px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Generate AI Questions for {{ lesson.title }}</h2>
        <form id="ai-question-form" method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Number of Questions Field -->
            <div class="flex flex-col">
                <label for="id_number_of_questions"
                       class="text-sm font-semibold text-gray-700 mb-2">Number of Questions</label>
                <input type="number"
                       name="number_of_questions"
                       min="1"
                       required
                       aria-describedby="id_number_of_questions_helptext"
                       id="id_number_of_questions"
                       class="w-full h-12 px-4 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 shadow-sm transition duration-200" />
                <p id="id_number_of_questions_helptext"
                   class="mt-2 text-sm text-gray-500">Enter the number of AI-generated questions you want.</p>
            </div>
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    Generate Questions
                </button>
            </div>
        </form>
        <!-- Loading Spinner -->
        <div id="loading-spinner"
             class="hidden flex flex-col items-center justify-center space-y-4">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid border-opacity-75"></div>
            <p class="text-lg font-medium text-gray-700">Generating AI Questions, please wait...</p>
        </div>
    </div>
    <script>
        document.getElementById('ai-question-form').addEventListener('submit', function(e) {
            // Hide the form and show the spinner
            document.getElementById('ai-question-form').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');
        });
    </script>
{% endblock content %}
