{% block content %}
    <div class="container mt-4">
        <h2>Create Exam for {{ classroom.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Exam</button>
        </form>
        <a href="{% url 'classroom_detail' classroom.slug %}"
           class="btn btn-secondary mt-3">Back to Classroom</a>
    </div>
{% endblock content %}
