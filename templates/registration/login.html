<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 to-blue-900">
        <div class="glass p-8 rounded-xl shadow-2xl max-w-md w-full">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Login</h2>
            {% if form.errors %}
                <div class="mb-4 p-4 bg-red-500 bg-opacity-20 border border-red-400 text-white rounded-md">
                    <p class="font-bold">Error:</p>
                    <ul class="list-disc list-inside">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}<li>{{ error }}</li>{% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300">Email:</label>
                    <input type="text"
                           name="username"
                           id="id_username"
                           class="mt-1 block w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                           autofocus
                           autocapitalize="none"
                           autocomplete="username"
                           maxlength="254"
                           required />
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300">Password:</label>
                    <input type="password"
                           name="password"
                           id="id_password"
                           class="mt-1 block w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                           autocomplete="current-password"
                           required />
                </div>
                <button type="submit"
                        class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    Login
                </button>
            </form>
            <a href="/accounts/password_reset/"
               class="block mt-6 text-center text-sm text-blue-300 hover:text-white transition duration-300 ease-in-out">Forgot password?</a>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
