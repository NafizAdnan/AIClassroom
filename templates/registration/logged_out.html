<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logged Out</title>
        <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 to-blue-900">
        <div class="glass p-8 rounded-xl shadow-2xl max-w-md w-full">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Logged Out</h2>
            <p class="text-center text-gray-300 mb-6">You have successfully logged out.</p>
            <a href="{% url 'login' %}"
               class="block w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 text-center">
                Login again
            </a>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
