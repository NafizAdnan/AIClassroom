<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset Done</title>
        {% comment %} <link href="https://unpkg.com/tailwindcss-cdn@3.4.3/tailwindcss-with-all-plugins.js" rel="stylesheet"> {% endcomment %}
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Password Reset Done</h2>
            <p class="text-center text-gray-600">An email has been sent with instructions to reset your password.</p>
            <div class="flex justify-center mt-6">
                <a href="/"
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-emerald-600 border border-transparent rounded-md shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">Return to Home</a>
            </div>
        </div>
        <script src="https://unpkg.com/tailwindcss-cdn@3.4.3/tailwindcss-with-all-plugins.js"></script>
    </body>
</html>
