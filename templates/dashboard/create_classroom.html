<!-- create_classroom.html -->
{% extends "base_generic.html" %}

{% block content %}
<h2>Create New Classroom</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Classroom</button>
</form>

<style>
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    button {
        display: block;
        width: 100%;
        margin-top: 20px;
    }
</style>
{% endblock %}
