{% block content %}
    <h2>Upload Materials for {{ classroom.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="{% url 'classroom_detail' slug=classroom.slug %}">Back to Classroom</a>
{% endblock %}
