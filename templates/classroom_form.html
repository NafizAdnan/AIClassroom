{% extends "base.html" %}
{% block title %}Create New Classroom{% endblock %}
{% block content %}
    <div class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Create New Classroom</h2>
        <form method="post"
              class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text"
                       name="name"
                       maxlength="100"
                       required
                       id="id_name"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea name="description"
                          cols="40"
                          rows="3"
                          id="id_description"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div>
                <label for="id_capacity" class="block text-sm font-medium text-gray-700">Capacity:</label>
                <input type="number"
                       name="capacity"
                       value="30"
                       required
                       id="id_capacity"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
                    Create Classroom
                </button>
            </div>
        </form>
    </div>
{% endblock %}
