{% block content %}
    <h2>Create Lesson for {{ classroom.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Lesson</button>
    </form>
    <a href="{% url 'classroom_detail' slug=classroom.slug %}">Back to Classroom</a>
{% endblock %}
