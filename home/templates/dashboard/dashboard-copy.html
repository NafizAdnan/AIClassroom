<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
              rel="stylesheet">
    </head>
    <body class="bg-gray-50">
        <!-- Navbar -->
        <nav class="bg-gray-900">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">Dashboard</h1>
            </div>
        </nav>
        <!-- Main Dashboard Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Page Title -->
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900">Dashboard</h2>
            </div>
            <!-- Action Button -->
            <div class="mb-8">
                <a href="#"
                   class="inline-block px-6 py-3 bg-black text-white font-semibold rounded-lg shadow hover:bg-gray-800 transition duration-300">
                    Create New Classroom
                </a>
            </div>
            <!-- Tabs for Enrolled and Created Classrooms -->
            <div class="mb-8 flex space-x-4">
                <button class="px-4 py-2 bg-white text-gray-900 font-medium rounded-md shadow border border-gray-300">
                    Enrolled Classrooms
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-md shadow">Created Classrooms</button>
            </div>
            <!-- Classrooms Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Classroom Card -->
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
                    <h3 class="text-xl font-semibold text-gray-900">Mathematics 101</h3>
                    <p class="text-gray-700 mt-2">Introduction to Calculus</p>
                    <a href="#"
                       class="mt-4 inline-block text-white bg-black px-4 py-2 rounded-md font-medium hover:bg-gray-800 transition duration-300">
                        View Details
                    </a>
                </div>
                <!-- Classroom Card -->
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-300">
                    <h3 class="text-xl font-semibold text-gray-900">Physics 201</h3>
                    <p class="text-gray-700 mt-2">Advanced Mechanics</p>
                    <a href="#"
                       class="mt-4 inline-block text-white bg-black px-4 py-2 rounded-md font-medium hover:bg-gray-800 transition duration-300">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
