<!DOCTYPE html>
<html>
    <head>
        <title>Logins</title>
    </head>
    <body>
        <h2>Logins</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    </body>
</html>
